        <div class="button-group">
          <button id="startBtn" class="btn btn-primary" onclick="startCapture()">
            <span class="icon">‚ñ∂Ô∏è</span> Iniciar

            <span class="icon">‚èπÔ∏è</span> Detener
          </button>
        </div>
      </div>

      <div class="result-container">
